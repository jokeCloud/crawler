{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'yapp/style.css' %}">
    <!-- Bootstrap5        
    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Result scrape</title>
</head>
<body>


    <div class="container">
        <div class="row">
            <div class="col-md-12 m-5 mb-0">
                <h1>Link Collector</h1>
            </div>
        </div>
        <div class="row m-4">
            <div class="col-md-5">
                <form action="/" method="POST">
                    {% csrf_token %}
                    <input type="text" class="form-control" id="site" placeholder="enter site address" name="site">
                </div>
                <div class="col-md-1">
                    <button class="btn btn-primary" type="submit">Scrape</button>
                </div>
                </form>
                <div class="col-md-1">
                    <a href="/delete" class="btn btn-warning">Delete</a>
                </div>             
        </div>

        <div class="row">
            <div class="col-md-6">
                <table class="table table-dark table-striped">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Link</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for link in data %}           
                            <tr>
                                <th scope="row">{{ link.id }}</th>
                                <td>{{ link.name }}</td>
                                <td>{{ link.address }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                  </table>
            </div>
        </div>
    </div>

</body>
</html>
